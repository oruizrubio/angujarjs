<form ng-submit="savePost()">
	<div class="card top-space">
		<div class="p+">
			<h1>{{title}}</h1>
			<div flex-container="row">
				<div flex-item>
					<lx-text-field label="Title">
						<input type="text" ng-model="post.title"></input>
					</lx-text-field>
				</div>
			</div>
			<div flex-container="row">
				<div flex-item>
					<lx-text-field label="Body">
						<textarea ng-model="post.body">
						
						</textarea>
					</lx-text-field>
				</div>
			</div>			
		</div>
		<div class="card__action">
			<button type="submit" class="bnt btn--blue btn--l btn--raised">
				Guardar
			</button>
		</div>
	</div>
</form>
