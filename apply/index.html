<!DOCTYPE html>
<html ng-app="mainModule">
	<head>
		<meta charset="utf-8">
		<title>Hola controller</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script>
			angular.module("mainModule", [])
				.controller("FirstController", function($scope) {
					$scope.nombre = "Uriel";
					setTimeout(function(){
						$scope.$apply(function(){
							$scope.nombre = "CodigoFacilitoTimeout";
						});
					},2000);
					document.querySelector("#mi_boton").addEventListener("click", function() {
						$scope.$apply(function(){
							$scope.nombre = "CodigoFacilito";
						});
					});
				});
		</script>
	</head>
	<body ng-controller="FirstController">
			<h1>
				{{nombre}} 
			</h1>
			<button id="mi_boton">Haz Click</button>
			<button ng-click="nombre = 'CodigoFacilito2'">Haz Click</button>
	</body>
</html>
