<!DOCTYPE html>
<html ng-app="MyFirstApp">
	<head>
		<meta charset="utf-8">
		<title>Hola controller</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script src="controller.js"></script>
	</head>
	<body ng-controller="FirstController">
		<input type="text" ng-model="nuevoComentario.comentario">
		<br>
		<input type="text" ng-model="nuevoComentario.username">
		<br>
		<button ng-click="agregarComentario()">Agregar comentario</button>
		<h3>Comentarios</h3>
		<ul>
			<li ng-repeat="c in comentarios">
				{{c.comentario}} - <strong> {{c.username}}</strong>
			</li>
		</ul>
	</body>
</html>
